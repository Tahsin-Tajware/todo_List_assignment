<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create your TODO-LIST</h1>
        </header>
        <div class="todo_box">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="What are your tasks for today?" />
                <button id="addTodo">Add Todo</button>
            </div>
        </div>
        <div class="todolist">
            <ul id="todo-list"></ul>
        </div>
        <div class="button-container">
            <button id="removeChecked">Remove marked todos</button>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
